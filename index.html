<!DOCTYPE html>
<html> 

<head>
  <title>Inventario</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Inventario</h1>
    <p class="azul">Registro</p>
  </div>

  <div class="content">
    <div>
      <h2>Formulario</h2>
      <div class="content-info">
        <form>
          <div class="field">
            <label>Id:</label>
            <input id="id" type="text" size=35>
            <label>Nombre:</label>
            <input id="name" type="text" size=35>
            <label>Unidades:</label>
            <input id="units" type="text" size=35>
            <label>Costo individual:</label>
            <input id="cost" type="text" size=35>
          </div>
          <div class="field">
            <br>
            <input id="btnAdd" type="button" value="Agregar producto">
            <br>
            <br>
            <input id="btnAddPosition" type="button" value="Agregar producto en posiciÃ³n especifica">
            <br>
            <br>
            <br>
            <br>
            <input id="btnRemove" type="button" value="Eliminar producto">
            <br>
            <br>
            <input id="btnSearch" type="button" value="Buscar producto">
            <br>
            <br>
            <input id="btnReturn" type="button" value="Recuperar productos">
            <br>
            <br>
            <input id="btnReturnReverse" type="button" value="Recuperar producto inverso">
          </div>
        </form>
      </div>
    </div>
    <div>
      <h2>Historial</h2>
      <p id="console">hello</p>
    </div>

  </div>
  <script src="main.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
